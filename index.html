<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#">
      <label for="player1">X:</label>
      <input
        placeholder="Player1 Name"
        type="text"
        name="player1"
        id="player1"
      />
      <label for="player2">O:</label>
      <input
        placeholder="Player2 Name"
        type="text"
        name="player2"
        id="player2"
      />
      <button class="btn start">Start</button>
    </form>
    <div class="main">
      <div class="field"></div>
      <div class="result"></div>
      <div class="scoreboards">
        <div class="scoreboard">
          <div class="name name-player1">Maziar</div>
          <div class="active sign sign-player1">X</div>
          <div class="score score-player1">2</div>
        </div>
        <div class="scoreboard">
          <div class="name name-player2">Pan</div>
          <div class="sign sign-player2">O</div>
          <div class="score score-player2">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
